<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">

  </head>
  <body>
    <ul>
      <li>
        <label for="isConnected">Is Connected?:</label>
        <label id="isConnected"></label>
        <label for="isAuthenticated">Is Authenticated?:</label>
        <label id="isAuthenticated"></label>
        <label for="status">Is Sealed?:</label>
        <label id="status"></label>
        <button class="btn btn-primary" id="sealButton">Seal</button><br>
      </li>
    </ul>

    <div class="container">
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#serverConnectionCollapse">Server Connection</a>
            </h4>
          </div>
          <div id="serverConnectionCollapse" class="panel-collapse collapse">
            <div class="panel-body">
              <label for="serverAddress">Vault Server and Port #:</label>
              <input class="form-control" id="serverAddress" placeholder="https://serveraddress.com:8200">
            </div>
            <div class="panel-footer">
              <button class="btn btn-primary" id="connectButton">connect</button><br>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#authenticationCollapse">Authenticate</a>
            </h4>
          </div>
          <div id="authenticationCollapse" class="panel-collapse collapse">
            <div class="panel-body">

              <!-- Root Token Authentication -->
              <div class="container">
                <div class="panel-group">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h4 class="panel-title">
                        <a data-toggle="collapse" href="#authenticationTokenCollapse">Authentication Token</a>
                      </h4>
                    </div>
                    <div id="authenticationTokenCollapse" class="panel-collapse collapse">
                      <div class="panel-body">
                        <label for="token">Token:</label>
                        <input type="text" id="token">
                      </div>
                      <div class="panel-footer">
                        <button class="btn btn-primary" id="setTokenButton">set token</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Userpass Authentication -->
              <div class="container">
                <div class="panel-group">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h4 class="panel-title">
                        <a data-toggle="collapse" href="#userpassCollapse">Userpass</a>
                      </h4>
                    </div>
                    <div id="userpassCollapse" class="panel-collapse collapse">
                      <div class="panel-body">
                        <label for="username">Username:</label>
                        <input class="form-control" id="username">
                        <label for="password">Password:</label>
                        <input class="form-control" id="password">
                      </div>
                      <div class="panel-footer">
                        <button class="btn btn-primary" id="setTokenButton">set token</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#sealCollapse">Unseal</a>
            </h4>
          </div>
          <div id="sealCollapse" class="panel-collapse collapse">
            <div class="panel-body">
              <label for="keyCount">Key Count:</label>
              <label id="keyCount">?</label> <br>

              <label for="progress">Progress:</label>
              <label id="progress">?</label> <br>

              <label for="threshold">Threshold:</label>
              <label id="threshold">?</label> <br>

              <label for="status">Is Sealed?:</label>
              <label id="status">?</label> <br>

              <label for="key">Key:</label>
              <input type="text" id="key" value="">
            </div>
            <div class="panel-footer">
              <button class="btn btn-primary" id="unsealButton">unseal</button><br>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br><br>

    <button class="btn btn-primary" id="getStatus">get status</button><br>

    <br><br>

    <button class="btn btn-primary" id="getAuthsMethodsButton">get auth methods</button><br>
    <label for="authMethods">Mounted Auth Methods:</label>
    <p id="authMethods"></p>
  </body>
  <script>window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.min.js');</script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</html>
